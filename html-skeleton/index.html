<!DOCTYPE html>
<html>
<head>
  <title>HTML Skeletons</title>
</head>

<body>
  Hello, HTML!
  <h1 class="title">Dom Practice</h1>
  <button class="counter">increment</button>
  <p class='count'>0</p>
  <p id='text'>'hello world'</p>
  <button class='generator'>add new paragraph</button>

  <script src="main.js">

  </script>
</body>
</html>

<!--
  Quiz Questions

Where do you put non-visible content about the HTML document?
  -head element
Where do you put visible content about the HTML document?
  -body element
Where do the <head> and <body> tags go in a valid HTML document?
  -head tags go right under html tags and body tags right under head tags.
What is the purpose of a <!DOCTYPE> declaration?
  -It is an "information" to the browser about what document type to expect.
    for example: In HTML 5, the declaration = <!DOCTYPE html>
 -->
